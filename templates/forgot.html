<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot password request</title>
</head>
<body>

    <p>Dear <b>{{ user }}</b>,</p>
    <p>
        To reset your password
        <a href="{{ url }}">
            click on this
        </a>.
    </p>
    <p>
        Otherwise you can use the following link in the address bar:
    </p>
    <p>
        {{ url }}
    </p>
    <p>If you have not requested the password please ignore it.</p>
    <p>Sincerly,</p>
    <p>Ekatra</p>

</body>
</html>
